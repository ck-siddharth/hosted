<!DOCTYPE html>
<html>
<head>
  <title>Embed Code</title>
  <style>
    ul {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div id="headings" data-id=""></div>
  <script src="https://ck-siddharth.github.io/hosted/embed.js" data-id=""></script>

  <script>
    var dataId = "001"; // Replace with your desired data-id value
    
    document.getElementById("headings").setAttribute("data-id", dataId);
    var scriptTag = document.querySelector('script[src="https://ck-siddharth.github.io/hosted/embed.js"]');
    scriptTag.setAttribute("data-id", dataId);
  </script>
</body>
</html>
